version: '1.0'
questionnaire_id: condition-assessment-anxiety
title: Anxiety Check-in
description: GAD-7 questionnaire to assess anxiety symptoms over the past two weeks
interval_days: 14
score_range:
  min: 0
  max: 21

questions:
  - id: feeling-nervous-anxious-or-on-edge
    text: "Over the last two weeks, how often have you been bothered by: Feeling nervous, anxious or on edge?"
    display: Feeling nervous, anxious or on edge
    type: single_choice
    required: true
    options:
      - value: not-at-all
        label: Not at all
        score: 0
      - value: several-days
        label: Several days
        score: 1
      - value: more-than-half-days
        label: More than half the days
        score: 2
      - value: nearly-every-day
        label: Nearly every day
        score: 3

