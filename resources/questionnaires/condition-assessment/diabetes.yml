version: '1.0'
questionnaire_id: condition-assessment-diabetes
title: Diabetes Check-in
description: DSC-R (Diabetes Symptom Checklist - Revised) questionnaire to assess diabetes symptoms over the past month
interval_days: 30
score_range:
  min: 0
  max: 170

