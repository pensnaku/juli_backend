    text: "When you have migraines, how often is the pain severe?"
    display: Have severe migraine pains
    type: single_choice
    required: true
    options:
      - value: never
        label: Never
        score: 6
      - value: rarely
        label: Rarely
        score: 8
      - value: sometimes
        label: Sometimes
        score: 10
      - value: very-often
        label: Very often
        score: 11
      - value: always
        label: Always
        score: 13

